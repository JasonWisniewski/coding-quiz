<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz!</title>
  <link rel ="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- this is where we are going to present quesitons to user -->
  <main class="container">
    <div class="begining-message" id="begining-message">
      <h1>Welcome to the coding quiz let's see how much you know!</h1>
      <p id="intro-prompt">
        Hit the start button to begin the quiz, note a 60 second timer will begin as well. Please keep up.
      </p>
    </div>

    <!-- questions container starts off hidden -->
    <div class="questions" id="questions">
      <h1 class="question-title"></h1>
      <h2 id="question-answer-correct"></h2>
      <h2 id="question-answer-incorrect"></h2>
    </div>

    <!-- start quiz button -->
    <div class="buttons" id="start-quiz"> 
      <button class="button" id="start-timer" type="submit">Start Quiz!</button>
    </div>

    <h2 class="timer" id="countdown"></h2>
      
    <!-- answer buttons -->
    <div class="answer-div"></div>

    <!-- high scores  -->
    <div class="hidden high-score-contianer" id="high-score-div">
      <div>
        <h1 id="your-score"></h1>
        <!-- input box to enter intials -->
        <input class="input-initials" type="text" placeholder="Player Initials">
        <button class="button" id="submit-initials-btn">Submit</button>
        <h2 class="high-score-title">Game over, these are the highscores</h2> 

        <ul class="high-score" id="high-scores-list"></ul>
      </div>  
      
      
    </div>
  </main>
  <script src=./assets/js/script.js></script>
</body>
</html>
